<!DOCTYPE html>
<html>
    <head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
    <script src="build/JSXTransformer.js"></script>
    </head>
    <body>
    <div id="example">
        
    </div>
    <!--组件并不是真实的 DOM 节点，而是存在于内存之中的一种数据结构，叫做虚拟 DOM （virtual DOM）。
    只有当它插入文档以后，才会变成真实的 DOM 。根据 React 的设计，所有的 DOM 变动，
    都先在虚拟 DOM 上发生，然后再将实际发生变动的部分，反映在真实 DOM上，这种算法叫做 DOM diff ，
    它可以极大提高网页的性能表现。
    但是，有时需要从组件获取真实 DOM 的节点，这时就要用到 ref 属性-->
    <script type="text/jsx">
        var MyComponent=React.createClass({
            handClick:function(){
                this.refs.myinput.focus();
                this.refs.myinput.value="hello,world";
            },
            
            render:function(){
                return (
                    <div>
                        <input type="text" ref="myinput"/>
                        <input type="button" value="Focus the text input" onClick={this.handClick}/>
                    </div>
                );
            }
        });
        
        ReactDOM.render(
            <MyComponent />,
            document.getElementById('example')
        );
    </script>
    
    
    <div id="test1">
    </div>
    <script type="text/jsx">
        var My_Component=React.createClass({
            handClick:function(){
                this.refs.text1.focus();
                this.refs.text1.value="aaa";
            },
            
            render:function(){
                return (
                <div>
                    <input type="text" ref="text1"/>
                    <input type="button" value="Click" onClick={this.handClick}/>
                </div>
            );
            }
        });
        
        ReactDOM.render(
            <My_Component/>,
            document.getElementById('test1')
        );
    </script>
    
    </body>
</html>
