<!DOCTYPE html>
<html>
    <head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
    <script src="build/JSXTransformer.js"></script>
    </head>
    <body>
    <div id="example">
        
    </div>
   <script type="text/babel">
   var NodeList=React.createClass({
       render:function(){
           return (
           <ol>
           {
               React.Children.map(this.props.children,function(child) {
                   return <li>{child}</li>;
               })
           }
           </ol>  
           );
       }
   });
   
   React.render(
        <NodeList>
       <span>1111111</span>
       <span>2222222</span>
       <span>3333333</span>
       </NodeList>,
       document.getElementById('example')
   );
       
   </script>
   
   <div id="example1"></div>
   <script type="text/jsx">
    var NodeTest=React.createClass({
        render: function(){
            return (
                <ol>
                {
                    React.Children.map(this.props.children,function(child){
                        return <li>{child}</li>;
                    })
                }
                </ol>
            );
        }
    });
    
    React.render(
        <NodeTest>
            <span>aaaaa</span>
            <span>bbbbb</span>
            <span>ccccc</span>
        </NodeTest>,
        document.getElementById('example1')
    );
   </script>
   
   
   
   <div id="example2">
        
    </div>
    <script type="text/jsx">
        var ListCompnent=React.createClass({
            render:function(){
                return (
                    <div>
                    {
                        React.Children.map(this.props.children,function(child){
                            return <h1>{child}</h1>;
                        })
                    }
                    </div>
                );
            }
        });
        
        React.render(
            <ListCompnent>
                <h2>12345</h2>
                <h2>67890</h2>
                <h2>12345</h2>
            </ListCompnent>,
            document.getElementById('example2')
        );
    </script>
   
    <div id="test1">
    </div>
    
    <script type="text/jsx">
        var MyComponent=React.createClass({
            render:function(){
                return (
                    <div>
                    {
                        React.Children.map(this.props.children,function(child){
                            return <h1>{child}</h1>;
                        })
                    }
                    </div>
                );
            }
        });
        
        React.render(
            <MyComponent>
                <li>111</li>
                <li>222</li>
                <li>333</li>
                <li>444</li>
                <li>555</li>
            </MyComponent>,
            document.getElementById('test1')
        );
    </script>
   
    
    </body>
</html>
